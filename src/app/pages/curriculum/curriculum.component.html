<head>
  <title> Curriculum Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>

<h2>Welcome to the Curriculum Page!</h2>
<!--<p>The Curriculum pages provides resources and extra materials to help with classes!</p>-->

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>Sidenav content</mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>

<!-- <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div> -->


<div class="testmenu">
<button mat-button [matMenuTriggerFor]="belowMenu1">Math</button>
<mat-menu #belowMenu1="matMenu" yPosition="below">
  <button mat-menu-item>Calculus</button>
  <button mat-menu-item>Precalculus</button>
  <button mat-menu-item>Algebra</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu2">Science</button>
<mat-menu #belowMenu2="matMenu" yPosition="below">
  <button mat-menu-item>Biology</button>
  <button mat-menu-item>Chemistry</button>
  <button mat-menu-item>Physics</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu3">English</button>
<mat-menu #belowMenu3="matMenu" yPosition="below">
  <button mat-menu-item>AP Language</button>
  <button mat-menu-item>AP Literature</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu4">History</button>
<mat-menu #belowMenu4="matMenu" yPosition="below">
  <button mat-menu-item>U.S. History</button>
  <button mat-menu-item>World History</button>
  <button mat-menu-item>U.S. Government</button>
  <button mat-menu-item>Economics</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu5">Videos</button>
<mat-menu #belowMenu5="matMenu" yPosition="below">
  <button mat-menu-item>Math</button>
  <button mat-menu-item>Science</button>
  <button mat-menu-item>English</button>
  <button mat-menu-item>History</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu6">Practice Exams</button>
<mat-menu #belowMenu6="matMenu" yPosition="below">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
</div>
