<mat-sidenav-container class="example-container">
  
    <mat-sidenav opened mode="side" class="side-bar">
      <app-left-side-bar></app-left-side-bar>
    </mat-sidenav>  
    

    <mat-sidenav opened mode="side" class="side-bar" position="end">
        <app-right-side-bar></app-right-side-bar>
    </mat-sidenav>
    
    <div class="main">

        <h1 style="text-align: center; padding-top: 2%;">Welcome to the Activitree Forum!</h1>

        <div class="createPost">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>add</mat-icon>
            </button>
            <h3>New Post</h3>
        
        </div>
          
        
        <div class="posts">
          <div class="filter-bar">  
            <h2 style="display:inline-block;">Explore</h2>
            <a>Popular</a>
            <a>New</a>
            <a>Your School</a>
          </div>

        <div *ngFor="let post of Posts; index as postId">
          
            <mat-card class="example-card">
                <a [title]="post.title" [routerLink]="['/forum', postId]">
                  <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  
                  <mat-card-title>{{ post.title }}</mat-card-title><mat-card-subtitle>{{post.category}}</mat-card-subtitle>
                  <mat-card-subtitle>Posted by {{ post.user }} {{ post.date }}</mat-card-subtitle>
                  </mat-card-header>
                </a>
              
                <mat-card-content>
                <p>
                    {{ post.content }}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button>COMMENT</button>
                </mat-card-actions>
            </mat-card>
      </div>
    </div>
    </div>
    
</mat-sidenav-container>
