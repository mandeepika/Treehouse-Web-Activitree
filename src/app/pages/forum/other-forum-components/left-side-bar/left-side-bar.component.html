
    <h2>Categories</h2>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search Posts</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input type="text" matInput >
        </mat-form-field>
      </form>
    <mat-selection-list #categories [multiple]="false">
        <mat-list-option *ngFor="let category of typesOfCategory" [value]="category">
          {{category}}
        </mat-list-option>
      </mat-selection-list>
